<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aroma Luxe - Live Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        .phone-container {
            position: relative;
            transform: scale(0.9);
        }

        @media (max-height: 850px) {
            .phone-container {
                transform: scale(0.8);
            }
        }

        .phone-frame {
            position: relative;
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 50px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.8);
            border: 12px solid #282828;
            overflow: hidden;
        }

        .phone-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }

        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 34px;
            background: #282828;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 20;
        }

        .power-btn {
            position: absolute;
            right: -15px;
            top: 140px;
            width: 4px;
            height: 80px;
            background: #444;
            border-radius: 2px;
        }

        .vol-btn {
            position: absolute;
            left: -15px;
            width: 4px;
            height: 50px;
            background: #444;
            border-radius: 2px;
        }

        .vol-up {
            top: 120px;
        }

        .vol-down {
            top: 180px;
        }

        .demo-info {
            position: absolute;
            bottom: -60px;
            width: 100%;
            text-align: center;
            color: #666;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div class="phone-container">
        <div class="phone-frame">
            <div class="phone-notch"></div>
            <div class="power-btn"></div>
            <div class="vol-btn vol-up"></div>
            <div class="vol-btn vol-down"></div>
            <iframe src="/app.html"></iframe>
        </div>
        <div class="demo-info">Live App Demo</div>
    </div>
</body>

</html>
